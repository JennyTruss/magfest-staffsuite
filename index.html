<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MAGFest 2016 Staff Suite</title>
  <link rel="icon" href="/img/favicon.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Site specific CSS -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- AngularJS -->
  <script src="js/vendor/angular.min.js"></script>
  <!--<script src="js/vendor/angular-route.min.js"></script>-->
  <script src="js/vendor/angular-ui-router.min.js"></script>
</head>
<body ng-app="MAGSuite" ng-controller="HomeController">

  <div id="main-wrapper">
    <div id="header-container">
      <div id="header">
        <div class="container text-md-center">
          <h1 class="text-hide">MAGFest Staff Suite</h1>

          <nav class="nav">
            <a ui-sref="home" class="nav-link" ui-sref-active="active">Home</a>
            <a ui-sref="menu" class="nav-link" ui-sref-active="active">Menu</a>
            <a ui-sref="pickup" class="nav-link" ui-sref-active="active">Food Pick Up</a>
            <a ui-sref="rules" class="nav-link" ui-sref-active="active">Rules</a>
          </nav>
        </div>
      </div> <!-- END #header -->
    </div> <!-- END #header-container -->

    <div id="body-container">
      <div id="body">
        <div class="container">
          <div class="card">
            <div ui-view></div>
          </div>
        </div>
      </div> <!-- END #body -->
    </div> <!-- END #body-container -->
  </div> <!-- END #main-wrapper -->


<!-- SCRIPTS -->
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//github.hubspot.com/tether/dist/js/tether.js"></script>
  <script src="https://cdn.jsdelivr.net/holder/2.9.0/holder.min.js">
</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

  <!-- Module -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/HomeController.js"></script>

  <!-- Directives -->

  <!-- Services -->
  <script type="text/javascript" src="js/services/menu.js"></script>

</body>
</html>
